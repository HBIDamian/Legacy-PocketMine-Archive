    <script>
      $(function () {
        
        $.getJSON('assets/api/getGlobalStats.json', function (json) {
          // alert(json);
          delete json["data"]["global"];
          y1 = [];
          y2 = [];
          for (var key in json["data"]) {
            y1.push([key * 1000, parseInt(json["data"][key]["playercount"])]);
            y2.push([key * 1000, parseInt(json["data"][key]["servercount"])]);
          }
          $('#globalchart').highcharts("StockChart", {
            chart: {
              type: "area"
            },
            rangeSelector: {
              buttons: [{
                type: 'hour',
                count: 2,
                text: '2h'
              }, {
                type: 'hour',
                count: 12,
                text: '12h'
              }, {
                type: 'day',
                count: 1,
                text: '1d'
              }, {
                type: 'week',
                count: 1,
                text: '1w'
              }, {
                type: 'week',
                count: 2,
                text: '2w'
              }, {
                type: 'all',
                text: 'All'
              }]
            },
            title: {
              text: 'Global PocketMine Statistics'
            },
            subtitle: {
              text: 'Servers and Players by Time'
            },
            xAxis: {
              type: 'datetime',
              title: {
                text: 'Time'
              }
            },
            yAxis: [{
              title: {
                text: 'Amount'
              },
              min: 0
            }],
            tooltip: {
              shared: true,
              crosshairs: true,
              pointFormat: '<span style="color:{point.color}">\u25CF</span> {series.name}: <b>{point.y:,.0f}</b><br/>'
            },
            credits: {
              enabled: false
            },
            series: [{
              name: "Players",
              data: y1
            }, {
              name: "Servers",
              data: y2
            }]
          });
        });
      });
    </script>
